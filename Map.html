<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map{position:absolute;top:0;bottom:0;left:0;right:0;}
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.plotter/dist/leaflet.plotter.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([0, 0], 1);
        L.tileLayer('https://api.maptiler.com/maps/dataviz/{z}/{x}/{y}.png?key=8FBiCBvZ2etNHRMEYIdo',
            {attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'}).addTo(map);
        
        var control = L.Routing.control({
            waypoints: [
                L.latLng(28.706337566697762, 77.22774448868788),
                L.latLng(28.690677843491144, 77.4570840653731)
            ]
        }).addTo(map);
        var plottedPolyline = L.polyline([
        [28.706337566697762, 77.22774448868788],
    [28.697806640164714, 77.15554308763099],
    [28.688619850377737, 77.1610071673427],
    [28.666248643858125, 77.20107708522853],
    [28.672241399780027, 77.24160234309032],
    [28.66824626724591, 77.25571788234555],
    [28.670643365045617, 77.26937808162481],
    [28.676236379980793, 77.32174217886197],
    [28.690677843491144, 77.4570840653731]
        ], {color: 'green'}).addTo(map);
    </script>
</body>
</html>
